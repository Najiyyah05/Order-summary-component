<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Order summary</title>
    <link rel="stylesheet" type="text/css" href="order-summary.css">
</head>
<body>
    <main>
        <div class="order-summary-component">
            <img src="illustration-hero.svg" alt="Image of girl dancing while listening to music" class="order-summary-component__image">
            <article class="order-summary-component__text">
                <h1>order summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcats on any device
                    anywhere you like!
                </p>
                <div class="flexed-div">
                    <img src="icon-music.svg" alt="" class="music-icon">
                    <div class="annual-plan-div">
                        <h5 class="annual-plan">Annual plan</h5>
                        <h5 class="cost">$59.99/year</h5>
                    </div>
                    <h5 class="change"><a href="#">change</a></h5>
                </div>
                <button class="button">Proceed to payment</button>
                <h5 class="cancel-order"><a href="#" class="cancel-order">cancel order</a></h5>
            </article>
        </div>
    </main>
</body>
</html>
